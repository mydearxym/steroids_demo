<style>

  * {
    margin: 0;
    padding: 0;
    border: 0;
  }

  html, body {
    min-height: 100%;

  }

  body {
    /*background: #3d3d3d;*/

  }

  .radar_wraper {
    border-bottom:4px solid rgb(201, 201, 201);
    position: relative;
    text-align: center;
    width:100%;
    height:100%;
    margin: -1px auto;
    opacity: 0.8;
    /*background-color: #232123;*/
    background-image: url(/images/world_map3.png);
  }

  .radar {
    width: 200px;
    height: 200px;
    /*width:100%;*/
    /*height:100%;*/
    /*margin: 1px auto;*/
    margin-left:10px;
    opacity: 0.3;
    position: relative;
  }

  .ring {
    border-radius: 50%;
    margin-top:10px;
    margin-left:50px;

    /*border: 2px solid #20C1DB;*/
    box-shadow: 0px 0px 5px #0080b7, inset 0px 0px 3px #0080b7;
    border: 1px solid #dba23d;
    box-shadow: 0px 0px 2px #0080b7, inset 0px 0px 1px #b7861b;
    position: absolute;
  }

  .ring-1 {
    width: 100%;
    height: 100%;
  }

  .ring-2 {
    width: 90%;
    height: 90%;
    top: 5%;
    left: 5%;
    opacity: 0.35;
  }

  .ring-3 {
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
    opacity: 0.35;
  }

  .ring-4 {
    width: 70%;
    height: 70%;
    top: 15%;
    left: 15%;
    opacity: 0.35;
  }

  .ring-5 {
    width: 60%;
    height: 60%;
    top: 20%;
    left: 20%;
    opacity: 0.35;
  }

  .ring-6 {
    width: 50%;
    height: 50%;
    top: 25%;
    left: 25%;
    opacity: 0.35;
  }

  .ring-7 {
    width: 40%;
    height: 40%;
    top: 30%;
    left: 30%;
    opacity: 0.35;
  }

  .ring-8 {
    width: 30%;
    height: 30%;
    top: 35%;
    left: 35%;
    opacity: 0.35;
  }

  .ring-9 {
    width: 20%;
    height: 20%;
    top: 40%;
    left: 40%;
    opacity: 0.35;
  }

  .ring-10 {
    width: 10%;
    height: 10%;
    top: 45%;
    left: 45%;
    opacity: 0.35;
  }

  @-moz-keyframes rotate{
    0% {
      -moz-transform: rotate(0deg);
      -moz-transform-origin: 50% 50%;
    }
    100% {
      -moz-transform: rotate(360deg);
    }
  }

  @-webkit-keyframes rotate{
    0% {
      -webkit-transform: rotate(0deg);
      -webkit-transform-origin: 50% 50%;
    }
    100% {
      -webkit-transform:rotate(360deg);
    }
  }

  .x {
    margin-top:10px;
    margin-left:50px;
    width: 100%;
    background-color: #db6d21;
    height: 0.3%;
    position: absolute;
    top: 50%;
    box-shadow: 0px 0px 10px #0080b7;
    opacity: 1.0;
    z-index: 100;
    -moz-animation: 10s rotate infinite linear;
    -webkit-animation: 10s rotate infinite linear;
  }

  @-moz-keyframes blink {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  @-webkit-keyframes blink {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  .target {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #db8332;
    border-radius: 5px;
    opacity: 0;
    box-shadow: 0px 0px 20px 2px #fff;
  }

  .target-1 {
    top: 150px;
    left: 200px;
    -moz-animation: 3s blink infinite 1s;
    -webkit-animation: 3s blink infinite 1s;
  }

  .target-2 {
    top: 100px;
    left: 150px;
    -moz-animation: 3s blink infinite 1s;
    -webkit-animation: 3s blink infinite 1s;
  }

  .target-3 {
    top: 90px;
    left: 250px;
    -moz-animation: 4s blink infinite 1.4s;
    -webkit-animation: 3s blink infinite 1.4s;
  }

  .target-4 {
    top: 60px;
    left: 160px;
    -moz-animation: 5s blink infinite 1.4s;
    -webkit-animation: 3s blink infinite 1.4s;
  }

  .target-5 {
    top: 90px;
    left: 60px;
    -moz-animation: 2s blink infinite 1.4s;
    -webkit-animation: 3s blink infinite 1.4s;
  }


</style>
