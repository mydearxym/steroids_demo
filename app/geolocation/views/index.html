<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Index
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <h3>Pow! Here's your fresh module!</h3>
    <button class="button button-block button-positive" ng-click="getPosition()">Get position</button>

    <ul class="list" ng-show="position">
      <li class="item">Latitude: {{position.coords.latitude}}</li>
      <li class="item">Longitude: {{position.coords.longitude}}</li>
      <li class="item">Time: {{position.timestamp}}</li>
    </ul>

    <hr>
  </div>

</div>
