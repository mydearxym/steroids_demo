    <super-navbar-button side="right">hehe</super-navbar-button>
  </super-navbar>

  <h3>{{title}}</h3>


  <super-navigate view-id="using-the-scanner">

  <super-navigate view-id="learn-more">

    <h4>用户登陆</h4>
    <label class="item item-input">

    </label>

    <label class="item item-input">
      <input type="text" ng-model="password" placeholder="用户密码">
    </label>

    {{username}}--{{password}}
    <button ng-click="login()" class="button button-energized" style="float:right">
      登陆
    </button>

    <button ng-click="AVTest()" class="button button-energized" style="float:right">
      AV
    </button>

  </div>
